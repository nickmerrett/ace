apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationServer
metadata:
  name: car-repair-claim-dev
  namespace: cp4i
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  pod:
    containers:
      runtime:
        resources:
          limits:
            cpu: 2
            memory: 2Gi
          requests:
            cpu: 1
            memory: 1Gi
  version: '12.0'
  imagePullSecrets:
    name: default-dockercfg-kjxtv
  license:
    accept: true
    license: L-KSBM-C87FU2
    use: AppConnectEnterpriseProduction
  useCommonServices: true
  enableMetrics: true
  replicas: 1
  barURL: >-
    https://raw.githubusercontent.com/nickmerrett/ace/main/bar/Car_Insurance_API_Lab_Short_V3-nm.bar
  service:
    endpointType: http
  designerFlowsOperationMode: disabled
  adminServerSecure: false
  tracing:
    enabled: true
    namespace: cp4i 
  logFormat: basic
  configurations: ["github-bar-auth"]

